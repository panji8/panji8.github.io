<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Calistoga&display=swap" rel="stylesheet">
  <title>A Site Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    header {
      font-family: 'Calistoga', cursive;
      background-image: url('https://raw.githubusercontent.com/panji8/Gambar-GuestBook/refs/heads/main/IMG_7465.JPG');
      background-size: cover;
      background-position: center;
      filter: brightness(50%);
    }
    h1 {
      font-size: 64px;
      text-align: center;
    }
    section {
      font-family: 'Cambria', serif;
      text-align: center;
    }
    .bg-dark h1 {
      margin: 0;
    }
  </style>
</head>
<body>
  <header class="vh-100 d-flex justify-content-center align-items-center">
    <h1 class="text-white">Hello, DEV!</h1>
  </header>
  <section class="vh-100 d-flex justify-content-center align-items-center">
    <h1>This is just a simple site</h1>
  </section>
  <section class="vh-100 d-flex justify-content-center align-items-center bg-dark">
    <h1 class="text-white">A simple footer</h1>
  </section>
</body>
</html>
