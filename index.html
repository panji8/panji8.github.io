<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Calistoga&display=swap" rel="stylesheet">
  <title>Wedding Guest Book</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .main-container {
      display: flex;
      flex-wrap: wrap; /* Membuat layout fleksibel */
      min-height: 100vh;
    }
    .left-section, .right-section {
      flex: 1 1 50%; /* Secara default, masing-masing bagian mengambil setengah layar */
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .left-section {
      color: #D5F379;
      text-align: left;
      padding: 20px;
    }
    .left-section img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(50%);
      z-index: -1;
    }
    .left-section h1 {
      font-family: 'Calistoga', cursive;
      font-size: 2.5rem;
      line-height: 1.2;
      margin: 0;
    }
    .left-section p {
      font-family: 'Cambria', serif;
      font-size: 1.25rem;
      margin-top: 10px;
    }
    .right-section {
      background-color: #D5F379;
      padding: 20px;
    }
    .form-container {
      width: 100%;
      max-width: 400px;
    }
    .form-container h2 {
      font-family: 'Cambria', serif;
      font-weight: bold;
      color: #181D33;
      text-align: center;
      margin-bottom: 20px;
    }
    .form-container input, 
    .form-container textarea {
      font-family: 'Cambria', serif;
      color: #181D33;
      border: 1px solid #181D33;
      margin-bottom: 15px;
    }
    .form-container button {
      font-family: 'Cambria', serif;
      font-weight: bold;
      color: #D5F379;
      background-color: #181D33;
      border-color: #181D33;
    }
    @media (max-width: 768px) {
      .left-section, .right-section {
        flex: 1 1 100%; /* Pada layar kecil, masing-masing bagian mengambil seluruh layar */
      }
      .left-section {
        text-align: center; /* Teks di tengah */
      }
      .left-section h1, .left-section p {
        margin: 0 auto; /* Pusatkan teks */
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- Left Section -->
    <div class="left-section">
      <img src="https://raw.githubusercontent.com/panji8/Gambar-GuestBook/refs/heads/main/IMG_7465.JPG" alt="Wedding Background">
      <div class="content">
        <h1>
          <span>Wedding of</span><br>
          <span>Panji & Dita</span>
        </h1>
        <p>Selamat menikmati<br>jamuan kami ya :)</p>
      </div>
    </div>
    <!-- Right Section -->
    <div class="right-section">
      <div class="form-container">
        <h2>Buku Tamu</h2>
        <form method="POST" action="https://script.google.com/macros/s/AKfycbzSv04bfPGgPvSuLnqo-orv5QjtfbT0aXafa2kC3vBiXYcwwo_syqG6M-NELKeyVBqH/exec">
          <div class="mb-3">
            <input type="text" class="form-control" id="name" name="name" placeholder="Nama" required>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="address" name="address" placeholder="Alamat">
          </div>
          <div class="mb-3">
            <textarea class="form-control" id="message" name="message" rows="4" placeholder="Tuliskan pesan Anda"></textarea>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
